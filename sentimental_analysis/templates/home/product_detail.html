{% extends "home/base.html" %}
{% load static %}
{% block content %}
<div class="content">
  <div class="col-lg-4 col-md-6">
    <div class="card" data-image="profile-image">
        <div class="card-header" style="height: 400px;">
            <div class="card-image" style="height: 100%;">
                <a href="javascript:;">
                    <img style="height: 100%;" class="img rounded"
                         src="assets/images/um.jpg">
                </a>
            </div>
        </div>
        <div class="card-body pt-0">
            <h4 class="display-4 mb-0">title </h4>
            <p class="lead">type</p>
            <div class="table-responsive">
                <ul class="list-unstyled ">

                    <li class="py-1">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="mb-1">description</h6>
                            </div>
                        </div>
                    </li>

                    <li class="py-1">
                        <div class="d-flex align-items-center">
                            <div>
                                <a href="{% url 'product_detail'%}"
                                   class="btn btn-danger">See Details</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
<!--   Core JS Files   -->
{% block js %}
<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/now-ui-dashboard.min.js?v=1.5.0' %}" type="text/javascript"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/demo/demo.js' %}"></script>
<script>

    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });




</script>

{% endblock %}
