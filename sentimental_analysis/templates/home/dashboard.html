{% extends "home/base.html" %}
{% load static %}
{% block content %}
<div class="content">
  <div class="col-lg-4 col-md-6">
  {% for i in products %}
    <div class="card" data-image="profile-image">
        <div class="card-header" style="height: 400px;">
            <div class="card-image" style="height: 100%;">
                <a href="{% url 'product_detail'  %}?product={{i.pk}}">
                    <img style="height: 100%;" class="img rounded"
                         src="{{ i.image.url }}">
                </a>
            </div>
        </div>
        <div class="card-body pt-0">
            <h4 class="display-5 mb-0">{{i.name}} </h4>
            <p class="display-  text-danger">Rs. {{i.price}}</p>
            <div class="table-responsive">
                <ul class="list-unstyled ">

                    <li class="py-1">
                        <div class="d-flex align-items-center">
                            <div>
                                <h6 class="mb-1">{{i.description}}</h6>
                            </div>
                        </div>
                    </li>

                    <li class="py-1">
                        <div class="d-flex align-items-center">
                            <div>
                                <a href="{% url 'product_detail' %}?product={{i.pk}}"
                                   class="btn btn-danger">See Details </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
   
</div> 

{% endblock %}
<!--   Core JS Files   -->
{% block js %}
<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/now-ui-dashboard.min.js?v=1.5.0' %}" type="text/javascript"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/demo/demo.js' %}"></script>
<script>

    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });




</script>

{% endblock %}
